<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Tom Rytt's MineSweeper game</title>
	</head>
	<body onload="initGame()" oncontextmenu="return false;">
		<div class="header">
			<h1>Save The Baby Yodas From The Empire!</h1>
            
          <h2>Choose Difficulty
			<ul><button class="difficulty" onclick="chooseDifficulty(this)">Easy</button></li> 
            <button class="difficulty" onclick="chooseDifficulty(this)">Hard</button></li> 
            <button class="difficulty" onclick="chooseDifficulty(this)">Extreme</button></li> </ul></h2>
			<h3><span class="lives">Lives: <span class= "livesCount"></span></span><span onclick="restartGame()" class= "emoji"></span><span class="timer">Game Time: <span id="seconds">00</span></h3>
		</div>
        <div class="tableDiv">
		<table border="1.5px" >
			<tbody></tbody>
		</table>
</div>

		<script src="js/Utils.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
